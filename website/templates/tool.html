<section id="tool">

    <form method="post" id="predictForm" action="/predict">
        <div class="row g-3">

            <!-- Selezione Modello -->
            <div class="nice-form-group col-12">
                <label for="model_type">{{ _('Tipo di Modello') }}</label>
                <select id="model_type" name="model_type" class="form-select">
                    <option value="third_level">{{ _('Third Level') }}</option>
                    <option value="neurologi">{{ _('Neurologi') }}</option>
                    <option value="medici_base">{{ _('Medici Base') }}</option>
                </select>
            </div>

            <!-- Sito d'esordio -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label for="site_of_onset">{{ _('Sito d\'esordio') }}</label>
                <select id="site_of_onset" name="site_of_onset">
                    <option value="">{{ _('Non disponibile') }}</option>
                    {% for i in range(8) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Fenotipo d'esordio -->
            <div class="nice-form-group col-lg-4 third_level">
                <label for="phenotype">{{ _('Fenotipo d\'esordio') }}</label>
                <select id="phenotype" name="phenotype">
                    <option value="">{{ _('Non disponibile') }}</option>
                    {% for i in range(1,9) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Tipo d'esordio -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label for="type_onset">{{ _('Tipo d\'esordio') }}</label>
                <select id="type_onset" name="type_onset">
                    <option value="">{{ _('Non disponibile') }}</option>
                    {% for i in range(5) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Lato d'esordio -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label for="side_of_onset">{{ _('Lato d\'esordio') }}</label>
                <select id="side_of_onset" name="side_of_onset">
                    <option value="">{{ _('Non disponibile') }}</option>
                    {% for i in range(1,4) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- El escorial class -->
            <div class="nice-form-group col-lg-4 third_level">
                <label for="elescorial_class">{{ _('El escorial class') }}</label>
                <select id="elescorial_class" name="elescorial_class">
                    <option value="">{{ _('Non disponibile') }}</option>
                    {% for i in range(4) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Età -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('Età (in anni)') }}</label>
                <input type="number" id="age_onset" name="age_onset" min="0" placeholder="{{ _('Età') }}">
            </div>

            <!-- Delay -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label>{{ _('Delay (in mesi)') }}</label>
                <input type="number" id="delay" name="delay" min="0" placeholder="{{ _('Delay') }}">
            </div>

            <!-- HBW -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('HBW (in kg)') }}</label>
                <input type="number" id="hbw" name="hbw" min="0" placeholder="{{ _('HBW') }}">
            </div>

            <!-- Peso attuale -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('Peso attuale (in kg)') }}</label>
                <input type="number" id="weight_diagnosis" name="weight_diagnosis" min="0"
                       placeholder="{{ _('Peso attuale') }}">
            </div>

            <!-- Δ Peso -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('Δ Peso (in kg)') }}</label>
                <input type="number" id="delta_weight" name="delta_weight" min="0" placeholder="{{ _('Δ Peso') }}">
            </div>

            <!-- ALSFRS prima visita -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('ALSFRS prima visita') }}</label>
                <input type="number" id="alsfrs_evalutation_1_visit" name="alsfrs_evalutation_1_visit" min="0"
                       placeholder="{{ _('ALSFRS prima visita') }}">
            </div>

            <!-- Δ-ALSFRS -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('Δ-ALSFRS') }}</label>
                <input type="number" id="delta_alsfrs" name="delta_alsfrs" min="0" step="0.01"
                       placeholder="{{ _('Δ-ALSFRS') }}">
            </div>

            <!-- ALSFRS Bulbare -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('ALSFRS Bulbare') }}</label>
                <input type="number" id="alsfrs_bulb" name="alsfrs_bulb" min="0"
                       placeholder="{{ _('ALSFRS Bulbare') }}">
            </div>

            <!-- ALSFRS Arti superiori -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('ALSFRS Arti superiori') }}</label>
                <input type="number" id="alsfrs_aass" name="alsfrs_aass" min="0"
                       placeholder="{{ _('ALSFRS Arti superiori') }}">
            </div>

            <!-- ALSFRS Arti inferiori -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('ALSFRS Arti inferiori') }}</label>
                <input type="number" id="alsfrs_aaii" name="alsfrs_aaii" min="0"
                       placeholder="{{ _('ALSFRS Arti inferiori') }}">
            </div>

            <!-- ALSFRS respiratorio -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('ALSFRS respiratorio') }}</label>
                <input type="number" id="alsfrs_resp" name="alsfrs_resp" min="0"
                       placeholder="{{ _('ALSFRS respiratorio') }}">
            </div>

            <!-- FVC -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('FVC %%') }}</label>
                <input type="number" id="fvc" name="fvc" min="0" placeholder="{{ _('FVC %%') }}">
            </div>

            <!-- CK -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('CK') }}</label>
                <input type="number" id="ck" name="ck" min="0" placeholder="{{ _('CK') }}">
            </div>

            <!-- Torino totale -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label>{{ _('Torino totale') }}</label>
                <input type="number" id="turin_tot" name="turin_tot" min="0" placeholder="{{ _('Torino totale') }}">
            </div>

            <!-- Torino lower MN -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label>{{ _('Torino lower MN') }}</label>
                <input type="number" id="turin_lower_mn" name="turin_lower_mn" min="0"
                       placeholder="{{ _('Torino lower MN') }}">
            </div>

            <!-- Sesso -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('Sesso') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="sex" id="sex-0" value="0">
                    <label for="sex-0">{{ _('Maschio') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="sex" id="sex-1" value="1">
                    <label for="sex-1">{{ _('Femmina') }}</label>
                </div>
            </div>

            <!-- Numero di siti -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label>{{ _('Numero di siti') }}</label>
                {% for i in range(5) %}
                <div class="nice-form-group">
                    <input type="radio" name="n_site" id="n_site-{{ i }}" value="{{ i }}">
                    <label for="n_site-{{ i }}">{{ i }}</label>
                </div>
                {% endfor %}
            </div>

            <!-- Familiarità -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('Familiarità MND/Demenza/Psic./Paget') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="familiarity" id="familiarity-nd" value="" checked>
                    <label for="familiarity-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="familiarity" id="familiarity-0" value="0">
                    <label for="familiarity-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="familiarity" id="familiarity-1" value="1">
                    <label for="familiarity-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- Second Opinion -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('Second Opinion') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="second_opinion" id="second_opinion-nd" value="" checked>
                    <label for="second_opinion-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="second_opinion" id="second_opinion-0" value="0">
                    <label for="second_opinion-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="second_opinion" id="second_opinion-1" value="1">
                    <label for="second_opinion-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- EM Lability -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label>{{ _('EM Lability') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="em_lability" id="em_lability-nd" value="" checked>
                    <label for="em_lability-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="em_lability" id="em_lability-0" value="0">
                    <label for="em_lability-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="em_lability" id="em_lability-1" value="1">
                    <label for="em_lability-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- Crampi -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('Crampi') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="cramps" id="cramps-nd" value="" checked>
                    <label for="cramps-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="cramps" id="cramps-0" value="0">
                    <label for="cramps-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="cramps" id="cramps-1" value="1">
                    <label for="cramps-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- Fascicolazioni -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('Fascicolazioni') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="fasciculation" id="fasciculation-nd" value="" checked>
                    <label for="fasciculation-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="fasciculation" id="fasciculation-0" value="0">
                    <label for="fasciculation-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="fasciculation" id="fasciculation-1" value="1">
                    <label for="fasciculation-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- Progressione -->
            <div class="nice-form-group col-lg-4 third_level neurologi medici_base">
                <label>{{ _('Progressione') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="progression" id="progression-nd" value="" checked>
                    <label for="progression-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="progression" id="progression-0" value="0">
                    <label for="progression-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="progression" id="progression-1" value="1">
                    <label for="progression-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- EMG -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label>{{ _('EMG') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="emg" id="emg-nd" value="" checked>
                    <label for="emg-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="emg" id="emg-0" value="0">
                    <label for="emg-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="emg" id="emg-1" value="1">
                    <label for="emg-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- ENG -->
            <div class="nice-form-group col-lg-4 third_level neurologi">
                <label>{{ _('ENG') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="eng" id="eng-nd" value="" checked>
                    <label for="eng-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="eng" id="eng-0" value="0">
                    <label for="eng-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="eng" id="eng-1" value="1">
                    <label for="eng-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- IgM Borrelia -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('IgM Borrelia') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="igm_borellina" id="igm_borellina-nd" value="" checked>
                    <label for="igm_borellina-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="igm_borellina" id="igm_borellina-0" value="0">
                    <label for="igm_borellina-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="igm_borellina" id="igm_borellina-1" value="1">
                    <label for="igm_borellina-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- IgG Borrelia -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('IgG Borrelia') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="igg_borellina" id="igg_borellina-nd" value="" checked>
                    <label for="igg_borellina-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="igg_borellina" id="igg_borellina-0" value="0">
                    <label for="igg_borellina-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="igg_borellina" id="igg_borellina-1" value="1">
                    <label for="igg_borellina-1">{{ _('Sì') }}</label>
                </div>
            </div>

            <!-- WB Borrelia -->
            <div class="nice-form-group col-lg-4 third_level">
                <label>{{ _('WB Borrelia') }}</label>
                <div class="nice-form-group">
                    <input type="radio" name="wb_borellina" id="wb_borellina-nd" value="" checked>
                    <label for="wb_borellina-nd">{{ _('Non Disponibile') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="wb_borellina" id="wb_borellina-0" value="0">
                    <label for="wb_borellina-0">{{ _('No') }}</label>
                </div>
                <div class="nice-form-group">
                    <input type="radio" name="wb_borellina" id="wb_borellina-1" value="1">
                    <label for="wb_borellina-1">{{ _('Sì') }}</label>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="mt-3">
                <button type="submit" id="submit" class="toggle-code col-lg-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-code">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    {{ _('Calcola') }}
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="mt-3">
            <div id="resultsBox">
            </div>
        </div>
    </div>

</section>
